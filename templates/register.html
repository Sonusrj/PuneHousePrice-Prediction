<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PredictoPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .form-container {
            background-color: #f7fdc5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #2e2d2d;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-submit {
            margin: auto; /* Center the button */
            display: block; /* Ensure the button takes up full width */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="static/images/PricePredicto.png" alt="PredictoPro">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="form-title">Join PredictoPro Today</h1>
                <p class="form-subtitle">Unlock the power of predictive analytics! Join PredictoPro by entering your email below.</p>
                <div class="form-container">
                    <form class="form" method="post" action="/add_user">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="uname" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="uemail" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="upassword" placeholder="Choose a Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block form-submit">Register</button>
                    </form>
                    <p class="mt-3">Already a member? <a href="/">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
